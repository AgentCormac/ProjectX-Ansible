---
- name: Build Jenkins
  hosts: all
  vars:
    jenkins_hostname: 192.168.100.102
    jenkins_home: /vagrant/jenkins
  roles:
    - role: geerlingguy.java
      when: "ansible_os_family == 'RedHat'"
      java_packages:
        - java-1.8.0-openjdk    
    - role: geerlingguy.jenkins
      become: true