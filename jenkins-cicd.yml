---
- name: Build Jenkins
  hosts: all
  vars:
    jenkins_hostname: 192.168.100.102
    jenkins_plugins: [Cobertura, GitHub, Violations]
    jenkins_plugins_state: present

  pre_tasks:
    - name: Add repository
      yum_repository:
        name: epel
        description: EPEL YUM repo
        baseurl: http://download.fedoraproject.org/pub/epel/7/x86_64/
        gpgcheck: yes
        gpgkey: https://archive.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-7
    - name: install basic packages
      yum: pkg={{item}} state=latest update_cache=yes
      with_items:
        - vim
        - git
        - python
        - python-nose
        - python-coverage
        - pylint
        - python-mock

  roles:
    - role: geerlingguy.java
      when: "ansible_os_family == 'RedHat'"
      java_packages:
        - java-1.8.0-openjdk    
    - role: geerlingguy.jenkins
      become: true

  post_tasks:
    - name: Restore Jenkins DB
      shell: /vagrant/shared/util/restore_jenkins_db.sh    